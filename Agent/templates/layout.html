<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BaseeraAI{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    {% if request.endpoint == 'chat_page' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    {% endif %}
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="{{ url_for('chat_page') }}">
                    <i class="fas fa-moon"></i>
                    <span class="sidebar-text"><h2>Baseera</h2></span>
                </a>
            </div>
            <div class="sidebar-nav">
                <ul>
                    <li class="{{ 'active' if request.endpoint == 'chat_page' else '' }}">
                        <a href="{{ url_for('chat_page') }}"><i class="fas fa-comments"></i><span class="sidebar-text">Chatbot</span></a>
                    </li>
                    <li class="{{ 'active' if request.endpoint == 'quran_page' else '' }}">
                        <a href="{{ url_for('quran_page') }}"><i class="fas fa-quran"></i><span class="sidebar-text">Quran</span></a>
                    </li>
                    <li class="{{ 'active' if request.endpoint == 'hadith_page' else '' }}">
                        <a href="{{ url_for('hadith_page') }}"><i class="fas fa-book-open"></i><span class="sidebar-text">Hadith</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
