<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic QnA RAG System</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 800px; }
        h1 { text-align: center; color: #333; }
        textarea { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; margin-bottom: 1rem; box-sizing: border-box; }
        button { display: block; width: 100%; padding: 0.8rem; border: none; background-color: #007bff; color: white; font-size: 1rem; border-radius: 8px; cursor: pointer; }
        button:disabled { background-color: #aaa; }
        .result-container { margin-top: 2rem; padding: 1.5rem; border: 1px solid #e0e0e0; border-radius: 8px; background-color: #fafafa; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Islamic QnA RAG System</h1>
        <textarea id="topicInput" rows="4" placeholder="Ask a question... e.g., 'What are the scholarly views on cryptocurrency?'"></textarea>
        <button id="askButton" onclick="askQuestion()">Ask the AI Team</button>
        <div id="result" class="result-container" style="display:none;"></div>
    </div>
    <script>
        async function askQuestion() {
            const topic = document.getElementById('topicInput').value.trim();
            if (!topic) return;

            const button = document.getElementById('askButton');
            const resultDiv = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = 'Researching...';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'The AI team is working. This may take a moment...';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic: topic })
                });
                const data = await response.json();
                resultDiv.textContent = data.answer || data.error || 'An unexpected error occurred.';
            } catch (error) {
                resultDiv.textContent = 'Failed to fetch the answer. Is the server running?';
            } finally {
                button.disabled = false;
                button.textContent = 'Ask the AI Team';
            }
        }
    </script>
</body>
</html>
