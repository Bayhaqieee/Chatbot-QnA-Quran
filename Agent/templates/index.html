<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic QnA RAG System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <h1>HijrahBot</h1>
        </header>
        <div class="chat-area" id="chat-area">
            <div class="message-wrapper">
                <div class="message-header ai-header">
                    <i class="fas fa-robot"></i> AI Team
                </div>
                <div class="ai-response">
                    <p>Assalamualaikum! How can I help you explore Islamic knowledge today?</p>
                </div>
            </div>
            </div>
        <div class="input-container">
            <div class="prompt-suggestions-wrapper" id="prompt-suggestions-wrapper" style="display: none;">
                <details open>
                    <summary>Prompt Suggestions</summary>
                    <div class="prompt-suggestions" id="prompt-suggestions">
                        </div>
                </details>
            </div>
            <form class="input-form" id="chat-form">
                <textarea id="topicInput" rows="1" placeholder="Ask a question..."></textarea>
                <button id="askButton" type="submit" aria-label="Send">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
